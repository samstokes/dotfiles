[vpswitch]
as_switch_to_1_key = <Super>KP_Home
as_switch_to_2_key = <Super>KP_Up
as_switch_to_3_key = <Super>KP_Prior
as_switch_to_4_key = <Super>KP_Left
as_switch_to_5_key = <Super>KP_Begin
as_switch_to_6_key = <Super>KP_Right
as_switch_to_7_key = <Super>KP_End
as_switch_to_8_key = <Super>KP_Down
as_switch_to_9_key = <Super>KP_Next
as_next_button = Disabled
as_prev_button = Disabled
as_init_plugin = expo

[scalefilter]
s0_filter_case_insensitive = true

[switcher]
as_next_key = Disabled
as_next_all_key = Disabled

[core]
as_active_plugins = vpswitch;video;png;place;core;svg;move;workarounds;winrules;maximumize;dbus;session;regex;text;resize;extrawm;imgjpeg;resizeinfo;decoration;wall;snap;animation;wobbly;expo;fade;scale;scalefilter;scaleaddon;
as_autoraise = false
as_autoraise_delay = 500
as_run_key = <Mod4><Hyper>r
as_toggle_window_maximized_key = <Super>x
as_toggle_window_maximized_vertically_key = <Shift><Super>x
as_toggle_window_shaded_key = Disabled
as_run_command_terminal_key = <Mod4><Hyper>t
as_cursor_theme = Human
s0_hsize = 3
s0_vsize = 3
s0_opacity_step = 5
as_command0 = gnome-terminal -e "ssh -t mojobox2-001.vm.brightbox.net screen -URD"
as_run_command0_key = <Super>m
as_command1 = gnome-terminal -e "ssh -t jabberwock.vm.bytemark.co.uk screen -URD"
as_command2 = gnome-terminal -e "ssh -t jabberwock.vm.bytemark.co.uk vim stuff.asc"
as_command3 = gnome-terminal -e "ssh -t jabberwock.vm.bytemark.co.uk vim morestuff.asc"
as_run_command1_key = <Super>a
as_run_command2_key = <Super>q
as_run_command3_key = <Super>w
s0_opacity_matches = (class=XTerm) & title=top;
s0_opacity_values = 49;
as_command4 = xterm -e top
as_run_command4_key = <Super>p
as_command5 = gvim
as_run_command5_key = <Super>v

[shelf]
as_trigger_key = Disabled
as_triggerscreen_key = Disabled
as_dec_button = <Super>Button5
as_inc_button = <Super>Button4

[winrules]
s0_skiptaskbar_match = (title=Buddy List)
s0_sticky_match = (title=Buddy List)

[maximumize]
as_ignore_overlapping = true
as_trigger_key = <Super>space
as_ignore_sticky = false

[rotate]
as_rotate_left_key = <Super>h
as_rotate_right_key = <Super>Right
as_rotate_left_window_key = <Shift><Super>Left
as_rotate_right_window_key = <Shift><Super>Right
as_rotate_to_1_key = <Super>KP_Home
as_rotate_to_2_key = <Super>KP_Up
as_rotate_to_3_key = <Super>KP_Prior
as_rotate_to_4_key = <Super>KP_Left
as_rotate_to_5_key = <Super>KP_Begin
as_rotate_to_6_key = <Super>KP_Right
as_rotate_to_7_key = <Super>KP_End
as_rotate_to_8_key = <Super>KP_Down
as_rotate_to_9_key = <Super>KP_Next

[plane]
as_plane_to_1_key = <Super>KP_Home
as_plane_to_2_key = <Super>KP_Up
as_plane_to_3_key = <Super>KP_Prior
as_plane_to_4_key = <Super>KP_Left
as_plane_to_5_key = <Super>KP_Begin
as_plane_to_6_key = <Super>KP_Right
as_plane_to_7_key = <Super>KP_End
as_plane_to_8_key = <Super>KP_Down
as_plane_to_9_key = <Super>KP_Next

[wall]
as_miniscreen = true
as_left_key = <Super>h
as_right_key = <Super>l
as_up_key = <Super>k
as_down_key = <Super>j
as_next_button = <Super>Button5
as_prev_button = <Super>Button4
as_left_window_key = <Shift><Super>h
as_right_window_key = <Shift><Super>l
as_up_window_key = <Shift><Super>k
as_down_window_key = <Shift><Super>j

[fade]
s0_fullscreen_visual_bell = true

[extrawm]
as_toggle_sticky_key = <Super>KP_Insert
as_toggle_fullscreen_key = <Super>F11

[scale]
as_initiate_key = <Alt>Tab
as_initiate_all_key = <Shift><Alt>Tab
s0_window_match = (Toolbar | Utility | Dialog | Normal | Unknown) & !(title=wibblefarmer - Skypeâ„¢) & !(title=gTwitter 1.0beta) & !(title=Buddy List)

