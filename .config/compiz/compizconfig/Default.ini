[core]
as_active_plugins = core;svg;commands;resize;workarounds;extrawm;session;regex;resizeinfo;text;vpswitch;video;dbus;place;decoration;wall;gnomecompat;imgjpeg;png;obs;animation;snap;fade;move;expo;scale;scaleaddon;scalefilter;
as_toggle_window_maximized_key = <Super>x
as_toggle_window_maximized_vertically_key = <Shift><Super>x
s0_hsize = 3
s0_vsize = 3

[gnomecompat]
as_run_command_terminal_key = <Super>t
as_run_key = <Super>r

[ezoom]
as_fit_to_window_key = Disabled

[wall]
as_miniscreen = true
as_left_key = <Super>h
as_right_key = <Super>l
as_up_key = <Super>k
as_down_key = <Super>j
as_left_window_key = <Shift><Super>h
as_right_window_key = <Shift><Super>l
as_up_window_key = <Shift><Super>k
as_down_window_key = <Shift><Super>j

[scale]
as_initiate_key = <Alt>Tab
as_initiate_all_key = <Shift><Alt>Tab

[commands]
as_command0 = gnome-terminal --title=sam@jabberwock -x ssh -t j screen -RD
as_command1 = xterm -title stuff -e ssh -t j vim stuff.asc
as_command2 = xterm -e top
as_run_command2_key = <Super>p
as_run_command0_key = <Super>a
as_run_command1_key = <Super>q
as_command3 = gnome-terminal -e "ssh -t jabberwock.vm.bytemark.co.uk bin/passgrep"
as_run_command3_key = <Super>g

